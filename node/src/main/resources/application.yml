server:
  port: 8091
spring:
  config:
    import: classpath:myconfig.yml
  rabbitmq:
    host: ${rabbitmq.host}
    port: ${rabbitmq.port}
    username: ${rabbitmq.username}
    password: ${rabbitmq.password}
  liquibase:
    enabled: false
    change-log: classpath:liquibase/changelog-master.yml
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
  datasource:
    url: ${db.url}
    username: ${db.username}
    password: ${db.password}
rabbitQueue:
  messages:
    update:
      TEXT: ${rabbitConfig.messages.update.TEXT}
      PHOTO: ${rabbitConfig.messages.update.PHOTO}
    answer: ${rabbitConfig.messages.answer}
